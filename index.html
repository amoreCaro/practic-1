<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Section for large service -->
    <section class="services services--large-bg">
        <article class="service service--large service--bg-purple">
            <img class="service__image" src="default.jpg" alt="Large Service">
            <h3 class="service__title">Large Service Title</h3>
            <p class="service__description">Large service content that spans the full width of the screen.</p>
        </article>
    </section>

    <!-- Section for default services -->
    <section class="services">
        <article class="service service--default">
            <img class="service__image" src="default.jpg" alt="Service 1">
            <h3 class="service__title">Service Title 1</h3>
            <p class="service__description">Service content 1</p>
        </article>

        <article class="service service--default">
            <img class="service__image" src="default.jpg" alt="Service 2">
            <h3 class="service__title">Service Title 2</h3>
            <p class="service__description">Service content 2</p>
        </article>
    </section>

    <!-- Section for small service -->
    <section class="services services--small-bg">
        <article class="service service--small">
            <img class="service__image" src="default.jpg" alt="Service 3">
            <h3 class="service__title">Service Title 3</h3>
            <p class="service__description">Service content 3</p>
        </article>
    </section>

    <!-- Section for large service -->
    <section class="services services--large-bg">
        <article class="service service--large service--bg-red">
            <img class="service__image" src="default.jpg" alt="Large Service">
            <h3 class="service__title">Large Service Title</h3>
            <p class="service__description">Large service content that spans the full width of the screen.</p>
        </article>
    </section>
</body>

</html>
